<!DOCTYPE html>
<html>
<head>
	<title>Birthday Timer</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="text-center">
<input type="date" name="dob" id="dob">
<button type="button" class="btn btn-primary" onclick="getDetails()">age details</button>
<div id="output"></div>

<script type="text/javascript">
var slug = 0; var years; var months; var days; var hours; var seconds;
function getDetails() {
	var dob = document.getElementById("dob").value;
	var millisecondsBetweenDOBAnd1970 = Date.parse(dob);
	var millisecondsBetweenNowAnd1970 = Date.now();
	var ageInMilliseconds = millisecondsBetweenNowAnd1970-millisecondsBetweenDOBAnd1970;
	var milliseconds = ageInMilliseconds;
	var second = 1000;
	var minute = second*60;
	var hour = minute*60;
	var day = hour*24;
	var month = day*30; 
	var year = day*365;
	 years = Math.round(milliseconds/year);
	 months = years*12;
	 days = years*365;
	 hours = Math.round(milliseconds/hour);
	 seconds = Math.round(milliseconds/second);
	 printOutput()
}

function printOutput() {
	var output = "Your Age in Years : "+years+
     "</br>Your Age in Months : "+months+
       "</br>Your Age in Days : "+days+
      "</br>Your Age in Hours : "+hours+
      "</br>Your Age in Seconds : "+seconds;
  	document.getElementById('output').innerHTML = output;
  	slug = 1;
  	timer();
}
function timer() {
	if (slug ==1) {
		setInterval(function() {
		 	getDetails()
		 }, 1000); 
	}
}


</script>
</body>
</html>
